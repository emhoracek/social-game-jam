<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    
    <!-- import socket io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Showdown
      </h1>
    </header>

    <main>      
      <div id="characters">
        <h2>
          Your character deck
        </h2>
        
        <p id="no_characters_message">
           You have no characters in your deck.
        </p>
      </div>
      
      
      <div id="messages">
        <h2>
          Messages
        </h2>
        <p id="no_messages_message">
           No one is talking.
        </p>
      </div>
      
      
      <form id="name_form">
        <h2>
          Your name
        </h2>
        <input id="name_input" autocomplete="off" />
        <input type="submit" value="Set name" />
      </form>
      
      
      <form id="character_form" style="display: none">
        <h2>
          Add a character
        </h2>
        <p id="characters_helper">
          Add 6 more characters.
        </p>
        <input id="character_input" autocomplete="off" />
        <input type="submit" value="Add Character" />
      </form>
      

      <form id="chat_form" style="display:none">
        <h2>
          Chat
        </h2>
        <input id="message_input" autocomplete="off" />
        <input type="submit" value="Send" />
      </form>
      
    </main>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
