<div id="characters">
  <h2>
    Your character deck
  </h2>

  <style> 
    input[type=radio] { width: auto; display: inline; }
    #character-choice-list { list-style: none; padding: 0; }
    #character-sample { display: none }
    #character-choice-list li { background: lightgrey; border: 1px solid black; padding: 0.5em; }
    .character-choice-message { display: none }
  </style>

  <p class="character-choice-message">
    You chose: <span id="character-choice"></span>
  </p>

  <ul id="character-choice-list">
    <li class="game-mode character-choice" id="character-sample">Sample</li>
  </ul>
  
  <p id="character-choice-button-wrapper" style="display:none">
    <button id="character-choice-button">
      Choose Challenger
    </button>    
  </p>
</div>
