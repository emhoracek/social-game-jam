{% extends "base.html" %}

{% block title %}
Showdown: Create your deck
{% endblock %}

{% block scripts %}
<script src="/character.js" defer></script>
{% endblock %}

{% block main %}
  {% include "_character_deck.html" %}
  <div id="additions">
    
  <form id="all_characters_form" method="post" action="/add">
    <input id="player_name_input" name="player" type="hidden" value="" />
    <input id="all_characters_input" name="characters" type="hidden" value="" />
    <input type="submit" value="Use this deck" />
  </form>

  <form id="character_form">
    <h2>
      Add a character
    </h2>
    <p id="characters_helper">
      Add 6 more characters.
    </p>
    <label>Name</label>
    <input id="character_input" autocomplete="off" />
    <label>Source</label>
    <input id="source_input" autocomplete="off" />
    <label>Image</label>
    <div id="giphy">
      Loading...
    </div>
    <input type="submit" value="Add Character" />
  </form>
    
  </div>

  <div id="card_preview">
    <div id="card">
      <h3>Character name</h3>
      <h4>Character source</h4>
      
      <figure id="character_image">
        <img src="http://placekitten.com/150/150" width="150" height="150" />
      </figure>
    </div>
    
  </div>
{% endblock %}
