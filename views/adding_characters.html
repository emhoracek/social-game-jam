{% extends "base.html" %}

{% block title %}
Showdown: Create your deck
{% endblock %}

{% block scripts %}
<script src="/character.js" defer></script>
{% endblock %}

{% block main %}
  {% include "_character_deck.html" %}

  <form id="character_form">
    <h2>
      Add a character
    </h2>
    <p id="characters_helper">
      Add 6 more characters.
    </p>
    <input id="character_input" autocomplete="off" />
    <input type="submit" value="Add Character" />
  </form>
{% endblock %}
