<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Showdown: set your name</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    
    <!-- import socket io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Showdown
      </h1>
    </header>

    <main>
            
      <div id="players" style="float: left; width: 500px; margin: 0.5em;">
        <h2>
          Current players
        </h2>
        
        <p id="no_players_message">
           No one is here.
        </p>
      </div>
      
      <div id="characters" style="float: left; width: 500px; margin: 0.5em;">
        <h2>
          Your character deck
        </h2>
        
        <p id="no_characters_message">
           You have no characters in your deck.
        </p>
        <style> 
          input[type=radio] { width: auto; display: inline; }
          #character-choice-list { list-style: none; padding: 0; }
          #character-sample { display: none }
          #character-choice-list li { background: lightgrey; border: 1px solid black; padding: 0.5em; }
        </style>
        
        <p class="character-choice-message">
          You chose: <span id="character-choice"></span>
        </p>

        <ul id="character-choice-list">
          <li class="game-mode character-choice" id="character-sample">Sample</li>
        </ul>
      </div>
      
      <form id="character_form" style="display: none; float: left; width: 500px; margin: 0.5em;">
        <h2>
          Add a character
        </h2>
        <p id="characters_helper">
          Add 6 more characters.
        </p>
        <input id="character_input" autocomplete="off" />
        <input type="submit" value="Add Character" />
      </form>
      
      <div class="clear_float" style="float: left; width: 100%">
        &nbsp;
      </div>
      
      
      <div id="game_state" style="float: left; width: 500px; margin: 0.5em;">
        <h2>
          Game
        </h2>
        <p id="game_state_message">
           Waiting for players.
        </p>
      </div>
      
      
      <div id="messages" style="float: left; width: 500px; margin: 0.5em;">
        <h2>
          Messages
        </h2>
        <p id="no_messages_message">
           No one is talking.
        </p>
      </div>
      
      <form id="name_form" style="float: left; width: 500px; margin: 0.5em;">
        <h2>
          Your name
        </h2>
        <input id="name_input" autocomplete="off" />
        <input type="submit" value="Set name" />
      </form>

      <form id="chat_form" style="display:none; float: left; width: 500px; margin: 0.5em;">
        <h2>
          Chat
        </h2>
        <input id="message_input" autocomplete="off" />
        <input type="submit" value="Send" />
      </form>
      
    </main>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
